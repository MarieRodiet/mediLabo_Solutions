<!DOCTYPE html>
<html  lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d49e11fc23.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{fragments/nav :: nav}"></div>
    <div  class="container mt-4">
        <h1 class="m-5">Patients Dashboard</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{patients/add}">Add new Patient</a>
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Birthdate</th>
                    <th class="text-center">Gender</th>
                    <th class="text-center">Phone Number</th>
                    <th class="text-center">Edit</th>
                    <th class="text-center">Delete</th>
                    <th class="text-center">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td class="text-center" th:text="${patient.firstname}"></td>
                    <td class="text-center" th:text="${patient.lastname}"></td>
                    <td class="text-center" th:text="${#dates.format(patient.birthdate, 'dd/MM/yyyy')}"></td>
                    <td class="text-center" th:text="${patient.gender}"></td>
                    <td class="text-center" th:text="${patient.phone_number}"></td>
                    <td class="text-center">
                        <a th:href="@{patients/edit/{id}(id=${patient.id})}"><i class="fas fa-user-edit"></i></a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{patients/delete/{id}(id=${patient.id})}" class="text-danger"><i class="fas fa-trash-alt"></i></a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{patients/{id}(id=${patient.id})}" class="text-success"><i class="fas fa-eye"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
