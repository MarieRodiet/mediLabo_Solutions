<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Patient Form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" th:href="@{/patients}">Medilabo Solutions</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div  class="container mt-4">
      <h2 class="text-center mt-4">Add New Patient</h2>

      <form th:action="@{/patients/validate}" method="post">
        <div class="form-group row">
          <input type="hidden" th:field="${patient.id}"/>
        </div>
        <div class="form-group row">
          <label for="firstname" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
            <input type="text" id="firstname" name="firstname" required th:field="${patient.firstname}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" id="lastname" name="lastname" required th:field="${patient.lastname}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="birthdate" class="col-sm-2 col-form-label">Birthdate:</label>
          <div class="col-sm-10">
            <input type="text" id="birthdate" name="birthdate" placeholder="dd/MM/yyyy" class="form-control" required th:field="${patient.birthdate}">
          </div>
        </div>

        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Address:</label>
          <div class="col-sm-10">
            <input type="text" id="address" name="address" required th:field="${patient.address}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="phone_number" class="col-sm-2 col-form-label">Phone Number:</label>
          <div class="col-sm-10">
            <input type="text" id="phone_number" name="phone_number" required th:field="${patient.phone_number}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
          <div class="col-sm-10">
            <select id="gender" name="gender" required th:field="${patient.gender}" class="form-control">
              <option value="" selected>Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
