<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Patient Form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/nav :: nav}"></div>
    <div  class="container mt-4">
      <h1 class="m-5">Add New Patient</h1>

      <form th:action="@{/patients/validate}" method="post" class="mt-5">
        <div th:if="${error}" class="alert alert-danger">
          <p th:text="${error}"></p>
        </div>
        <div class="form-group row">
          <input type="hidden" th:field="${patient.id}"/>
        </div>
        <div class="form-group row">
          <label for="firstname" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
            <input type="text" id="firstname" name="firstname" required th:field="${patient.firstname}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" id="lastname" name="lastname" required th:field="${patient.lastname}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="birthdate" class="col-sm-2 col-form-label">Birthdate:</label>
          <div class="col-sm-10">
            <input type="text" id="birthdate" name="birthdate" placeholder="dd/MM/yyyy" class="form-control" required th:field="${patient.birthdate}">
          </div>
        </div>

        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Address:</label>
          <div class="col-sm-10">
            <input type="text" id="address" name="address" th:field="${patient.address}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="phone_number" class="col-sm-2 col-form-label">Phone Number:</label>
          <div class="col-sm-10">
            <input type="number" id="phone_number" name="phone_number" th:field="${patient.phone_number}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
          <div class="col-sm-10">
            <select id="gender" name="gender" required th:field="${patient.gender}" class="form-control">
              <option value="" selected>Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save Patient</button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
