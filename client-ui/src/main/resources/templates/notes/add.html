<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Note Form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/nav :: nav}"></div>
    <div  class="container mt-4">
      <h2 class="text-center mt-4">Add New Note for <span th:text="${note.patient}"></span></h2>

      <form th:action="@{/patients/{id}/notes/validate}" method="post">
        <div th:if="${error}" class="alert alert-danger">
          <p th:text="${error}"></p>
        </div>
        <div class="form-group row">
          <input type="hidden" th:field="${note.patientId}"/>
          <input type="hidden" th:field="${note.patient}"/>
        </div>
        <div class="form-group row">
          <label for="note" class="col-sm-2 col-form-label">Note:</label>
          <div class="col-sm-10">
            <input type="text" id="note" name="note" required th:field="${note.note}" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save Note</button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
